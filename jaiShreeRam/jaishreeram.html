<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jai Shree Ram</title>
<style>
body {
  font-family: Arial, sans-serif;

  background-image: url('pxfuel.jpg'); /* Replace 'pxfuel.jpg' with the path to your background image */

}
.container {
  text-align: center;
  margin-top: 100px;
  color: #fff; /* Set text color to white to contrast with the background */
}

.title {
  font-size: 36px;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
  letter-spacing: 2px;
}

.sub-title {
  font-size: 24px;
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
  margin-top: 20px;
}

.button {
  display: inline-block;
  padding: 10px 20px;
  background-color: #ffcc00;
  color: #333;
  text-decoration: none;
  border-radius: 5px;
  margin-top: 40px;
  font-size: 18px;
  transition: background-color 0.3s ease;
}

.button:hover {
  background-color: #ffdb4d;
}

.footer {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 14px;
  color: #888;
}

.footer a {
  color: #888;
  text-decoration: none;
}

.footer a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>

<audio id="bgAudio" loop>
  <source src="jaishreeram.mp3" type="audio/mpeg"> <!-- Replace 'jaishreeram.mp3' with the path to your MP3 audio file -->
  Your browser does not support the audio element.
</audio>

<div class="container">
  <div class="title">Jai Shree Ram</div>
  <div class="sub-title">Victory to Lord Rama</div>
  <button id="playButton" class="button">Offer Prayers</button>
</div>

<div class="footer">
  Made with <span style="color: #e25555;">&hearts;</span> by Devotees | <a href="#">Learn More</a>
</div>

<script>
document.getElementById('playButton').addEventListener('click', function() {
  var audio = document.getElementById('bgAudio');
  if (audio.paused) {
    audio.play();
  } else {
    audio.pause();
  }
});
</script>

</body>
</html>
